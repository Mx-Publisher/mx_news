<div class="clear"></div>
<div class="forabg block" style="vertical-align:top;">
<div class="inner">
<div class="bg2 content" style="margin-top:0x;">
<dl id="translate" class="rightside" style="height:23px">
	<div id="google_translate_element"></div>
</dl>
<!-- BEGIN use_comments -->
<div class="box">
	<!--
  	<tr>
		<th class="thCornerL" colspan="2">{use_comments.L_COMMENTS}</th>
  	</tr>
  	-->
	<!-- BEGIN no_comments -->
  	<dl>
		<dt colspan="2" class="row1" align="center"><span class="genmed">{use_comments.no_comments.L_NO_COMMENTS}</span></dt>
  	</dl>
	<!-- END no_comments -->

	<!-- BEGIN text -->
		<dl>
			<dt class="row1"><span class="discreet">[{use_comments.text.TIME}]</span> &nbsp;<span class="cattitle">{use_comments.text.TITLE}</span></dt>
			<dt class="row1" align="right">
			<!-- BEGIN auth_edit -->
			{use_comments.text.auth_edit.B_EDIT_IMG}
			<!-- <a href="{use_comments.text.auth_edit.U_COMMENT_EDIT}">[{use_comments.text.auth_edit.L_COMMENT_EDIT}]</a>-->
			<!-- END auth_edit -->
			<!-- BEGIN auth_delete -->
			{use_comments.text.auth_delete.B_DELETE_IMG}
			<!-- <a href="{use_comments.text.auth_delete.U_COMMENT_DELETE}">[{use_comments.text.auth_delete.L_COMMENT_DELETE}]</a>-->
			<!-- END auth_delete -->
			</dt>
		</dl>
		<dl>
			<dt class="row1" colspan="2" valign="top"><span class="genmed">{use_comments.text.TEXT}</span> </dt>
		</dl>
	<!-- END text -->
</div>

<!-- BEGIN comments_pag -->
<br />
<div class="box">
  <dl>
	<dt><span class="nav"><!--{use_comments.comments_pag.PAGE_NUMBER}--></span></dt>
	<dt align="right"><span class="nav">{use_comments.comments_pag.PAGINATION}</span></dt>
  </dl>
</div>
<!-- END comments_pag -->

<!-- BEGIN auth_post -->
<br />
<div class="box">
  	<dl>
		<dt>{use_comments.auth_post.B_REPLY_IMG}</dt>
  	</dl>
</div>
<!-- END auth_post -->
<!-- END use_comments -->
</div></div>
<span class="corners-bottom"><span></span></span>
</div>

<script type="text/javascript">
function googleTranslateElementInit() {
	new google.translate.TranslateElement({pageLanguage: '{TRANSLATE_DEFAULT_LANG}',
		includedLanguages: '{TRANSLATE_CHOICE_LANG}',
		layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
		autoDisplay: false
	}, 'google_translate_element');
}
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
